<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Greek Alphabet Mastery{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Greek font for better letter rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Dark theme */
        body {
            background-color: #0f172a;
            overflow-x: hidden;
        }

        /* Custom styles for large Greek letters */
        .greek-letter-display {
            font-family: 'Noto Serif', serif;
            font-size: 5rem;
            line-height: 0.9;
            font-weight: 700;
            max-width: 100%;
            overflow: visible;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Mobile-first button styling */
        .quiz-option {
            font-family: 'Noto Serif', serif;
            min-height: 4rem;
            font-size: 1.25rem;
            transition: all 0.2s ease;
            word-break: break-word;
            box-sizing: border-box;
            padding: 0.75rem 1rem;
        }

        .quiz-option:hover:not(:disabled) {
            transform: scale(1.01);
        }

        /* Prevent horizontal overflow */
        #quiz-content, #options-container {
            max-width: 100%;
            overflow-x: hidden;
        }

        .quiz-option.correct {
            background-color: #1e4d2b !important;
            border-color: #4ade80 !important;
            color: #d1fae5 !important;
        }

        .quiz-option.incorrect {
            background-color: #4c1d1d !important;
            border-color: #f87171 !important;
            color: #fecaca !important;
        }

        .answer-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        @media (min-width: 768px) {
            .greek-letter-display {
                font-size: 7rem;
            }
            .quiz-option {
                font-size: 1.75rem;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-900 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-400 mb-2">
                Greek Alphabet Mastery
            </h1>
            <p class="text-gray-400">Master all 24 Greek letters</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-12 text-center text-sm text-gray-500 space-y-1">
            <p>Practice makes perfect</p>
            <p>
                <a href="https://github.com/jaycollett/KoineGreekAlphabet" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-gray-200 transition duration-200">
                    v__VERSION__ Â· Developed by Jay Collett
                </a>
            </p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
