{% extends "base.html" %}

{% block content %}
<div class="bg-slate-800 rounded-lg shadow-2xl p-6 md:p-8 border border-slate-700">
    <div id="loading" class="text-center py-8">
        <div class="animate-pulse">
            <div class="h-4 bg-slate-700 rounded w-3/4 mx-auto mb-4"></div>
            <div class="h-4 bg-slate-700 rounded w-1/2 mx-auto"></div>
        </div>
    </div>

    <div id="content" class="hidden">
        <!-- Welcome Message -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-100">Welcome back!</h2>
            <p class="text-gray-400 mb-4">Ready to practice?</p>

            <!-- Level Badge -->
            <div id="level-badge-section" class="hidden max-w-md mx-auto">
                <div id="level-badge" class="level-badge">
                    <div class="flex justify-between items-center mb-2">
                        <div>
                            <span class="text-lg font-bold" id="level-display">Level 1</span>
                            <span class="text-sm text-gray-400 ml-2" id="level-description">Beginner</span>
                        </div>
                        <div class="text-right">
                            <span class="text-sm font-semibold" id="level-progress-percent">0%</span>
                            <span id="level-trend" class="level-trend-indicator ml-2"></span>
                        </div>
                    </div>
                    <div class="level-progress-bar-container" role="progressbar" id="level-progress-bar" aria-valuemin="0" aria-valuemax="10">
                        <div class="level-progress-bar-fill" id="level-progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="text-xs text-gray-400 mt-2 text-center" id="level-helper-text">
                        Complete perfect quizzes to level up
                    </div>
                </div>
            </div>

            <!-- Audio Questions Toggle -->
            <div class="flex items-center justify-center gap-3 mb-6">
                <label for="audio-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input
                            type="checkbox"
                            id="audio-toggle"
                            class="sr-only peer"
                            checked
                            onchange="toggleAudioQuestions()"
                        >
                        <div class="w-11 h-6 bg-slate-600 rounded-full peer peer-checked:bg-blue-600 peer-focus:ring-2 peer-focus:ring-blue-500 transition-colors"></div>
                        <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform peer-checked:translate-x-5"></div>
                    </div>
                    <span class="ml-3 text-sm text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                        Include audio pronunciation questions
                    </span>
                </label>
            </div>

            <button
                onclick="startQuiz()"
                class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-xl transition duration-200 shadow-lg"
            >
                Start Quiz
            </button>
        </div>

        <!-- Stats Section -->
        <div id="stats-section" class="hidden mt-8">
            <h3 class="text-xl font-semibold mb-4 text-gray-100">Your Progress</h3>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-700 rounded-lg p-4 text-center border border-slate-600">
                    <div class="text-3xl font-bold text-blue-400" id="total-quizzes">0</div>
                    <div class="text-sm text-gray-400">Quizzes Completed</div>
                </div>
                <div class="bg-slate-700 rounded-lg p-4 text-center border border-slate-600">
                    <div class="text-3xl font-bold text-green-400" id="avg-accuracy">-</div>
                    <div class="text-sm text-gray-400">Average Accuracy</div>
                </div>
            </div>

            <!-- Quiz History -->
            <div id="quiz-history-section" class="hidden mb-6">
                <h4 class="font-semibold mb-3 text-gray-200">Recent Quizzes</h4>
                <div id="quiz-history" class="space-y-2"></div>
            </div>

            <!-- Mastery Summary -->
            <div id="mastery-section" class="hidden">
                <div class="mb-4">
                    <h4 class="font-semibold text-green-400 mb-2">Strong Letters</h4>
                    <div id="strong-letters" class="text-sm text-gray-300"></div>
                </div>

                <div class="mb-4">
                    <h4 class="font-semibold text-yellow-400 mb-2">Letters to Practice</h4>
                    <div id="weak-letters" class="text-sm text-gray-300"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/app.js"></script>
<script>
    async function loadBootstrap() {
        try {
            const response = await fetch('/api/bootstrap');
            const data = await response.json();

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Display level badge if available
            if (data.level_progress && data.current_level_info) {
                displayLevelBadge(data.level_progress, data.current_level_info);
            }

            // Update stats
            if (data.total_quizzes > 0) {
                document.getElementById('stats-section').classList.remove('hidden');
                document.getElementById('total-quizzes').textContent = data.total_quizzes;

                if (data.average_accuracy !== null) {
                    document.getElementById('avg-accuracy').textContent =
                        Math.round(data.average_accuracy * 100) + '%';
                }

                // Show quiz history
                if (data.quiz_history && data.quiz_history.length > 0) {
                    document.getElementById('quiz-history-section').classList.remove('hidden');
                    const historyEl = document.getElementById('quiz-history');
                    historyEl.innerHTML = data.quiz_history.map(quiz => `
                        <div class="flex justify-between items-center bg-slate-700 rounded p-2 border border-slate-600">
                            <span class="text-sm text-gray-400">
                                ${new Date(quiz.completed_at).toLocaleDateString()}
                            </span>
                            <span class="font-semibold ${quiz.accuracy >= 0.8 ? 'text-green-400' : 'text-yellow-400'}">
                                ${quiz.correct_count}/${quiz.question_count} (${Math.round(quiz.accuracy * 100)}%)
                            </span>
                        </div>
                    `).join('');
                }

                // Show mastery summary
                if (data.mastery_summary) {
                    const hasData = data.mastery_summary.strong.length > 0 ||
                                   data.mastery_summary.weak.length > 0;

                    if (hasData) {
                        document.getElementById('mastery-section').classList.remove('hidden');

                        const strongEl = document.getElementById('strong-letters');
                        if (data.mastery_summary.strong.length > 0) {
                            strongEl.textContent = data.mastery_summary.strong
                                .slice(0, 5)
                                .map(l => l.name)
                                .join(', ');
                        } else {
                            strongEl.textContent = 'Keep practicing!';
                        }

                        const weakEl = document.getElementById('weak-letters');
                        if (data.mastery_summary.weak.length > 0) {
                            weakEl.textContent = data.mastery_summary.weak
                                .slice(0, 5)
                                .map(l => l.name)
                                .join(', ');
                        } else {
                            weakEl.textContent = 'None - great job!';
                        }
                    }
                }
            }
        } catch (error) {
            console.error('Error loading bootstrap data:', error);
            document.getElementById('loading').innerHTML =
                '<p class="text-red-400">Error loading data. Please refresh.</p>';
        }
    }

    function displayLevelBadge(levelProgress, levelInfo) {
        const section = document.getElementById('level-badge-section');
        const badge = document.getElementById('level-badge');
        const levelDisplay = document.getElementById('level-display');
        const levelDescription = document.getElementById('level-description');
        const progressPercent = document.getElementById('level-progress-percent');
        const progressFill = document.getElementById('level-progress-fill');
        const progressBar = document.getElementById('level-progress-bar');
        const helperText = document.getElementById('level-helper-text');
        const trendIndicator = document.getElementById('level-trend');

        // Set level badge class based on current level
        badge.className = `level-badge level-badge-${levelProgress.current_level}`;

        // Display level info
        levelDisplay.textContent = `Level ${levelProgress.current_level}`;
        levelDescription.textContent = levelInfo.description.split(':')[0]; // Extract just "Beginner", "Intermediate", etc.

        // Display progress
        const progress = levelProgress.progress_percentage || 0;
        progressPercent.textContent = `${Math.round(progress)}%`;
        progressFill.style.width = `${progress}%`;

        // Update progress bar ARIA attributes
        progressBar.setAttribute('aria-valuenow', levelProgress.perfect_streak || 0);
        progressBar.setAttribute('aria-valuemax', levelProgress.required_streak || 5);
        progressBar.setAttribute('aria-label',
            `Level progress: ${levelProgress.perfect_streak || 0} out of ${levelProgress.required_streak || 5} perfect quizzes`);

        // Helper text
        const requiredStreak = levelProgress.required_streak || 5;
        const currentStreak = levelProgress.perfect_streak || 0;
        const remaining = requiredStreak - currentStreak;

        if (!levelProgress.can_level_up) {
            helperText.innerHTML = '<span class="text-yellow-400 font-semibold">MAX LEVEL ACHIEVED!</span>';
        } else if (remaining <= 0) {
            helperText.textContent = 'Ready to level up on next perfect quiz!';
        } else if (remaining === 1) {
            helperText.textContent = '1 more perfect quiz to level up';
        } else {
            helperText.textContent = `${remaining} more perfect quizzes to level up`;
        }

        // Trend indicator (optional - shows if improving)
        if (currentStreak > 0) {
            trendIndicator.innerHTML = `<span class="level-trend-up">â†— ${currentStreak}/${requiredStreak}</span>`;
            trendIndicator.classList.remove('hidden');
        } else {
            trendIndicator.classList.add('hidden');
        }

        // Show the section
        section.classList.remove('hidden');
    }

    function toggleAudioQuestions() {
        const toggle = document.getElementById('audio-toggle');
        localStorage.setItem('includeAudioQuestions', toggle.checked);
        // Clear any saved quiz so the new preference takes effect immediately
        sessionStorage.removeItem('currentQuizId');
    }

    function loadAudioPreference() {
        const saved = localStorage.getItem('includeAudioQuestions');
        const toggle = document.getElementById('audio-toggle');

        // Default to true if not set
        if (saved === null) {
            toggle.checked = true;
            localStorage.setItem('includeAudioQuestions', 'true');
        } else {
            toggle.checked = saved === 'true';
        }
    }

    function startQuiz() {
        window.location.href = '/quiz';
    }

    // Load data and preferences on page load
    loadBootstrap();
    setTimeout(loadAudioPreference, 100);
</script>
{% endblock %}
